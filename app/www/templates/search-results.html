<ion-view view-title="Search results">

    <div id="search-bar-top" class="item search-bar" ng-show="showSearchHeader"  >
        <span style="float: right;"><span class="field">Near you</span> <i class="field-icon icon ion-ios-arrow-down"></i></span>
        Find <span class="field">Plumber</span> <i class="field-icon icon ion-ios-arrow-down"></i>
    </div>

    <ion-content id="search-result-content">
        <div class="map"
             lat="45.511966"
             lng="-73.570335"
             zoom="12"
             map
             on-create="mapCreated(map)">
        </div>

        <div id="search-bar" class="item search-bar">
            <span style="float: right;"><span class="field">Near you</span> <i class="field-icon icon ion-ios-arrow-down"></i></span>
            Find <span class="field">Plumber</span> <i class="field-icon icon ion-ios-arrow-down"></i>
        </div>

        <ion-list ng-repeat="service in services">
            <ion-item class="search-result" href="#/service-details/{{service.id}}">

                <div class="item item-avatar no-border">
                    <img ng-src="{{service.face}}">
                    <div style="float: right">
                        <p class="service-rates">
                            {{service.rate}} $ / h
                        </p>
                        <p class="item-note">
                            {{service.distance}} km
                        </p>
                    </div>
                    <h2>{{service.name}}</h2>
                    <p>{{service.category}}</p>
                    <rating class="rating" ng-model="service.ratingAverage" max="5"></rating>
                </div>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
