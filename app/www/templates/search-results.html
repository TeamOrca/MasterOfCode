<ion-view view-title="Search results">
    <ion-content>
        <div class="map"
             lat="45.511966"
             lng="-73.570335"
             zoom="12"
             map
             on-create="mapCreated(map)">
        </div>

        <ion-list ng-repeat="service in services">
            <ion-item class="search-result" href="#/tab/service-details/{{service.id}}">

                <div class="item item-avatar no-border">
                    <img src="{{service.face}}">
                    <div style="float: right">
                        <p class="service-rates">
                            {{service.rate}} $ / h
                        </p>
                        <p class="item-note">
                            0.1 km
                        </p>
                    </div>
                    <h2>{{service.name}}</h2>
                    <p>{{service.category}}</p>
                    <rating class="rating" ng-model="service.ratingAverage" max="5"></rating>
                </div>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
