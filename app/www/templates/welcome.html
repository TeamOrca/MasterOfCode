<ion-view>
    <ion-nav-title class="welcome-title">
        <span class="dark">SUP<span class='bold'>EERS</span></span>
    </ion-nav-title>
    <ion-content>
        <div id="welcome-top">
            <div class="welcome-top-text">Find a <span class="color-underline">service</span> provider near you <span class="color-underline">effortlessly</span></div>
            <div class="select-wrapper" style="padding: 10px;">
                <select ng-model="selectedCat"
                        ng-options="name as service.name for service in services"
                        ng-change="goToNext()">
                </select>
            </div>
        </div>
        <div id="welcome-center">
            <div class="welcome-center-hightlight">
                Fast. Simple. Secure.
            </div>
            <div class="welcome-center-text">
                Make a secure Mastercard transaction with a small retailer near you who can offers you help faster.
            </div>
        </div>
        <div id="welcome-bottom">
            <div class="welcome-bottom-heightlight">
                You are : A small retailer ?
            </div>
            <div id="thumbnailwrapper">
                <div id="panier">
                    <a href="#/merchantLogin">
                        <!--image here-->
                        <img src="img/panier.png" height="100%" alt="artist" border="1" />
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
